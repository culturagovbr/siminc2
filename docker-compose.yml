version: '3'

services:
  db:
    container_name: simec-db
    image: postgres:9.3
    ports:
        - 5434:5432
    volumes:
        - ./sql/restore/desenvolvimento.sh:/docker-entrypoint-initdb.d/desenvolvimento.sh
        - ./sql/restore/users.sql:/var/www/db-init/users.sql
        - ./sql/restore/siminc2_desenvolvimento.bkp:/var/www/db-init/siminc2_desenvolvimento.bkp
    restart: always
    environment: 
        POSTGRES_PASSWORD: 123456
        POSTGRES_DB: simec_desenvolvimento

  web:
    container_name: simec-web
    image: culturagovbr/simec
    ports:
        - 8083:80
        - 9003:9000
    volumes:
        - .:/var/www/simec
    environment:
        - APPLICATION_ENV=development
    depends_on:
        - db
